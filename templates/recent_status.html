<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="cache-control" content="no-cache">
        
        <!-- Bootstrap framework: Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>{{ title }}</title>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-1">
              &nbsp;
          </div>
          <div class="col-8">    
            <h3><small>Cat Station Zero: {{title}}</small></h3>
          </div>
          <div class="col-1">
              &nbsp;
          </div>
        </div>
        
        <div class="row">
          <div class="col-1">
              &nbsp;
          </div>
          <div class="col-8">    
            <h6><small>Page accessed at: {{ time }}</small></h6>
          </div>
          <div class="col-1">
              &nbsp;
          </div>
        </div>




        <div class="form-group">
          <label for="feeder">Log File Content</label>
          <!-- <textarea class="form-control" rows="25" id="feeder">{{ content }}</textarea> -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Date-time</th>
                <th scope="col">Amount</th>
                <th scope="col">Amt/Pulse</th>
              </tr>
            </thead>
            {{ content|safe }}
          </table>
        </div> 
              
     </div>
   </body>
</html>
